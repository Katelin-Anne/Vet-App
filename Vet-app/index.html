<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws&Claws Vet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
    <div id="app" class="container">
         <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-left">
                <img src="assets/logo.png" alt="Vet Logo" class="nav-logo">
                <span class="nav-title">Paws&Claws Vet</span>
            </div>
          <!--<ul class="nav-links">
                <li><a href="#book-appointment">Book Appointment</a></li>
                <li><a href="#products">Products</a></li>
            </ul>-->
            
        </nav>

        <!-- Banner -->
        <div class="banner">
            <img src="assets/banner.jpg" alt="Vet Banner" class="banner-image">
        </div>

        <main>
            <!-- Appointment Booking Section -->
            <section class="appointments">
                <h2>Book an Appointment</h2>
                <div class="appointment-container">
                    <form @submit.prevent="bookAppointment">
                        <div class="form-group">
                            <label for="ownerName">Owner's Name:</label>
                            <input type="text" id="ownerName" v-model="appointment.ownerName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="petName">Pet's Name:</label>
                            <input type="text" id="petName" v-model="appointment.petName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDate">Date:</label>
                            <input type="date" id="appointmentDate" v-model="appointment.date" class="form-input" required>
                        </div>
                        <button type="submit" class="btn green">Book Appointment</button>
                    </form>
                    <p v-if="appointmentMessage" class="success">{{ appointmentMessage }}</p>
                </div>
            </section>

            <!-- Products Section -->
            <section class="products">
                <h2>Products</h2>
                <div class="product-grid">
                    <div v-for="product in products" :key="product.id" class="product-card">
                        <img :src="product.image" :alt="product.name" class="product-image">
                        <h3>{{ product.name }}</h3>
                        <p>Price: R{{ product.price }}</p>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" min="1" v-model.number="product.quantity" class="form-input">
                        </div>
                    </div>
                </div>
                <div class="checkout-container">
                    <button @click="checkout" class="btn blue">Checkout</button>
                </div>
                <p class="total">Total: R{{ totalAmount }}</p>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
